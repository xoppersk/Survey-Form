<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve!</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label id="number-label" for="number">Age (optional):</label>
    <input type="number" id="number" min="10" max="99" placeholder="Age">

    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown">
      <option value="">Select current role</option>
      <option value="student">Student</option>
      <option value="full-time">Full Time Job</option>
      <option value="part-time">Part Time Job</option>
      <option value="other">Other</option>
    </select>

    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label for="recommend-definitely">Definitely</label>
    <input type="radio" id="recommend-definitely" name="recommend" value="definitely">
    <label for="recommend-maybe">Maybe</label>
    <input type="radio" id="recommend-maybe" name="recommend" value="maybe">
    <label for="recommend-not-sure">Not sure</label>
    <input type="radio" id="recommend-not-sure" name="recommend" value="not-sure">

    <p>What would you like to see improved? (Check all that apply)</p>
    <input type="checkbox" id="front-end-projects" name="improve" value="front-end-projects">
    <label for="front-end-projects">Front-end Projects</label><br>
    <input type="checkbox" id="back-end-projects" name="improve" value="back-end-projects">
    <label for="back-end-projects">Back-end Projects</label><br>
    <input type="checkbox" id="data-visualization" name="improve" value="data-visualization">
    <label for="data-visualization">Data Visualization</label><br>
    <input type="checkbox" id="challenges" name="improve" value="challenges">
    <label for="challenges">Challenges</label><br>
    <input type="checkbox" id="open-source-community" name="improve" value="open-source-community">
    <label for="open-source-community">Open Source Community</label><br>
    <input type="checkbox" id="gitter-help-rooms" name="improve" value="gitter-help-rooms">
    <label for="gitter-help-rooms">Gitter help rooms</label><br>
    <input type="checkbox" id="videos" name="improve" value="videos">
    <label for="videos">Videos</label><br>
    <input type="checkbox" id="city-meetups" name="improve" value="city-meetups">
    <label for="city-meetups">City Meetups</label><br>
    <input type="checkbox" id="wiki" name="improve" value="wiki">
    <label for="wiki">Wiki</label><br>
    <input type="checkbox" id="forum" name="improve" value="forum">
    <label for="forum">Forum</label><br>
    <input type="checkbox" id="additional-courses" name="improve" value="additional-courses">
    <label for="additional-courses">Additional Courses</label>

    <label for="comments">Any comments or suggestions?</label>
    <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>

    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
